name: Upcoming Changes to International Short Codes and Alphanumeric Sender IDs For AT&T Mexico
impact: none
systems:
    - 39mb8cmw8y2v
timeline:
    - ts: "2024-09-27 11:18:44"
      description: Due to commercial changes and the conclusion of AT&T Mexico's exclusive International A2P contract, all dedicated short codes and registered alphanumeric sender IDs for international customers may be affected starting October 1st. Until the migration to a new partner is complete, short codes and alphanumeric sender IDs are expected to be replaced. Despite these changes, message delivery will remain uninterrupted. We appreciate your understanding during this transition and will keep you updated on the migration process.
      investigating: true
    - ts: "2024-09-27 16:37:00"
      description: As there is currently no customer impact, we are marking this Status Post as resolved. We will be informing Twilio customers about the upcoming commercial changes and the migration process updates in the next few days.
      resolved: true
