name: Using Okta, Azure, GitHub or Google Group selector with SSH with Access for Infrastructure resulting in users having unauthorized access to infrastructure targets
impact: none
systems:
    - w4k8yvhfb3vp
timeline:
    - ts: "2024-12-13 21:20:07"
      description: When an Okta, Azure, GitHub or Google Group selector is used, all SSH policies will match to users having unauthorized access to infrastructure targets. Users must still pass all other components of the policy. Infrastructure Access applications without the affected Group Selectors and all other Access application types are not impacted.
      investigating: true
    - ts: "2024-12-13 22:24:21"
      description: The issue has been identified and a fix is being implemented.
