name: Name resolution for Fly Consul cluster degraded
impact: none
systems: []
timeline:
    - ts: "2025-09-09 15:22:13"
      description: DNS for the Fly Consul cluster is currently degraded. This primarily affects unmanaged Postgres clusters. We are working on restoring DNS operation for this domain. This DNS degradation does not affect any other user-facing components and should not affect running machines, apps or any APIs.
    - ts: "2025-09-09 15:45:57"
      description: DNS has been restablished and services depending on Consul should start recovering, though due to DNS caching behavior this may take a few minutes to propagate. We are monitoring the situation to ensure full recovery.
