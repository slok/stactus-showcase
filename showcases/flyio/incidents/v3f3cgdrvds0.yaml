    - ts: "2025-10-06 14:23:45"
      description: The issue has been identified and a fix is being implemented.
    - ts: "2025-10-06 15:55:13"
      description: "We are continuing to work on a fix for this issue. Searchable logs in the fly-metrics.net Grafana board remain unavailable at this time. \n\nCustomers can view live logs for their apps using the `flyctl logs` command and from the logs tab of their app page at Fly.io/dashboard ."
    - ts: "2025-10-06 17:46:23"
