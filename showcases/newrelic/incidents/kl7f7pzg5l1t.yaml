      description: "Between 19:17 UTC and 20:37 UTC on January 8th, some customers in the US region may have experienced delays for multiple data types in queries, charts, and dashboards as well as delayed or missing alert notifications for related data. \n\nTo prevent our customers from receiving a high volume of false positive alert notifications, notifications for affected data were temporarily suppressed during this time."
      resolved: true
