    - ts: "2023-07-13 22:37:04"
      description: "Between 20:15 UTC and 22:10 UTC on July 13th, some customers in the US region may have experienced delayed time-to-glass and delayed or missing alert notifications for the following data types: metric timeslice, mobile trace, browser trace, synthetics, Lambda errors, and AWS X-Ray traces. Impacted customers may have experienced drops in ingested data for mobile and browser data types. \n\nWe have investigated and resolved this service interruption and impacted services have returned to normal operation."
