timeline:
    - ts: "2024-02-22 21:45:55"
      description: "Our engineering team is investigating an issue with the following:\n\nHCP Vault cluster creation and admin token generation is degraded. \n\nDuring this time, users may experience the following:\n\nFailure to create new HCP Vault clusters\nFailure to generate admin tokens\n\nWe will share another update as soon as we have more information."
