    - ts: "2024-02-22 22:20:23"
      description: "Our Engineering team has identified the cause for the following incident: \n\nAdministrative tasks against Vault and Consul clusters are degraded (cluster creation, deletion, generation of admin tokens, snapshot operations, etc).\n\nExisting Vault and Consul clusters will continue to operate without issue.\n\nWe are actively working on a fix. Once we have additional information, we will share another update."
    - ts: "2024-02-22 23:13:09"
