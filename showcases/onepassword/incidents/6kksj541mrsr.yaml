timeline:
    - ts: "2025-10-29 18:20:52"
      description: Due to an issue with an upstream provider, some Trelica users are experiencing errors. Various pages will fail to load or load with errors. Files will not be able to be uploaded or downloaded, and images may not load. Some integrations may fail. Workflows will not run; admins will need to manually complete administrative tasks during the incident. Workflow runs will reprocess once the service is restored.
    - ts: "2025-10-29 18:40:59"
      description: The upstream provider identified the issue and initiated the deployment to mitigate. We will provide more updates as they become available.
    - ts: "2025-10-29 19:11:15"
      description: The upstream provider is deploying the mitigation. We will provide more updates as they become available.
    - ts: "2025-10-29 19:47:18"
      description: The upstream provider deployed the mitigation and we also implemented mitigation steps. Admins should see workflows run again and file uploads/downloads should work as expected. Images still may not appear. We are monitoring for any issues. Our upstream provider expects full resolution in the next four hours. We will provide more updates as they become available.
    - ts: "2025-10-30 14:11:06"
      description: The upstream provider has reported full service recovery and Trelica is fully operational. This incident has been resolved.
      resolved: true
